
<h1>
    CATALOGO DE MARCAS
</h1>

<br> 
<br>


<div class="container">
    <div class="table-responsive">
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th scope="col">Foto</th>
                <th scope="col">NOMBRE</th>
                <th scope="col">PROPIETARIO</th>
                <th scope="col">TELEFONO</th>
                <th scope="col">RFC</th>
                <th scope="col">OPCIONES</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let marca of listacatmarca">
                <td><img src="{{ marca.foto ? marca.foto : 'assets/img/sin-imagen.jpg' }}" alt="Imagen del producto" class="imagen-pequena"></td>
                <td>{{ marca.nombre}}</td>
                <td>{{marca.propietario}}</td>
                <td>{{marca.tel}}</td>
                <td>{{ marca.rfc}}</td>
                <td> 
                    <a [routerLink]="['/marcaeliminar', marca._id]">
                        <i class="fas fa-trash-alt" style="color: red;"></i> <!-- Icono de bote de basura rojo -->
                    </a>
                    <a [routerLink]="['/marcaactualizar', marca._id]">
                        <i class="fas fa-pencil-alt" style="color: blue;"></i> <!-- Icono de lÃ¡piz azul -->
                    </a>
                </td>
            </tr>
            </tbody>
    </table>
    </div>
</div>
