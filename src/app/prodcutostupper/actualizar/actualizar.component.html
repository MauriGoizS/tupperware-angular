
<div class="container-transparente">
    <h2>Actualizar Producto</h2>

    <form *ngIf="producto">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" required [(ngModel)]="producto.nombre"  [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group col-md-6">
                <label for="costo">Costo:</label>
                <input type="number" class="form-control" id="costo" step="0.01" value="0" [(ngModel)]="producto.costo" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="foto">Foto:</label>
                <input type="file" class="form-control-file" accept="image/*" (change)="convertir_B64($event)" id="foto">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="cantidad_existente">Cantidad Existente:</label>
                <input type="number" class="form-control" id="cantidad_existente" [(ngModel)]="producto.cantidadExistente" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group col-md-6">
                <label for="status">Status:</label>
                <select id="status" class="form-control"  [(ngModel)]="producto.status" [ngModelOptions]="{standalone: true}">
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                </select>
            </div>
            
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="modelo">Modelo:</label>
                <input type="text" class="form-control" id="modelo" [(ngModel)]="producto.modelo" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <button type="button" class="me-2 btn btn-outline-dark" (click)="actualizarProducto()">Actualizar Producto</button>
    </form>
</div>
