<app-card>
  <div class="title-box">
    <h1>Detalle producto</h1>
    <p>ID: {{ idProducto }}</p>
  </div>
  <div class="product-box">
    <div class="img-box">
      <img [src]="producto?.foto ? producto?.foto : 'assets/img/sin-imagen.jpg'" [alt]="producto?.nombre">
    </div>
    <div class="info-box">
      <h5>{{producto?.nombre}}</h5>
      <p class="stock">{{producto?.clasificacion?.nomClasificacion ? producto?.clasificacion?.nomClasificacion : 'Sin
        categoria'}}</p>
      <div class="amount-box" *ngIf="producto?.cantidadExistente && producto!.cantidadExistente > 0">
        <div (click)="agregarCantidad(-1)" class="minus-box"
          *ngIf="producto?.cantidadExistente && producto!.cantidadExistente > 1 && cantidad > 1">
          <i class="fa-solid fa-minus"></i>
        </div>
        <input type="number" readonly [value]="cantidad" min="0" max="10" class="amount" id="amount">
        <div (click)="agregarCantidad(+1)" class="plus-box"
          *ngIf="producto?.cantidadExistente && producto!.cantidadExistente > 1">
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="cost-box">
    <div>
      <p>Modelo:</p>
      <p>{{producto?.modelo}}</p>
    </div>
    <div>
      <p>Cantidad:</p>
      <p class="VAT">{{producto?.cantidadExistente}}</p>
    </div>
    <div>
      <p>Precio:</p>
      <p class="NOK">{{producto?.precio | currency}}</p>
    </div>
  </div>
  <button class="add-btn">Agregar al carrito</button>
</app-card>
