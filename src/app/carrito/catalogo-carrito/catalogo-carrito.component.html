
<h1>
  CATALOGO DE CARRITOS
</h1>

<br>
<br>


<div class="container">
  <div class="table-responsive">
      <table class="table table-dark table-striped">
          <thead >
          <tr>
              <th scope="col">ID del carrito</th>
              <th scope="col">Fecha de la compra</th>
              <th>Productos</th>
              <th>Opciones</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let carrito of listaCatalogoCarrito">

              <td>{{ carrito._id }}</td>
              <td>{{ carrito.fecha_carrito | date }}</td>
              <td>

                <table class="table table-striped">
                  <thead >
                  <tr>
                      <th scope="col">_id</th>
                      <th scope="col">Nombre producto</th>
                      <th scope="col">Cantidad</th>
                      <th scope="col">Precio</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let producto of carrito.productos">

                      <td>{{ producto._id }}</td>
                      <td>{{ producto.nombre }}</td>
                      <td>{{ producto.cantidad }}</td>
                      <td>{{ producto.precio }}</td>
                  </tr>

                  </tbody>
              </table>
              </td>
              <td>
                <a [routerLink]="['/eliminar-carrito', carrito._id]">
                  <i class="fas fa-trash-alt" style=" margin-right: 20px; color: red;"></i>
                </a>
                <a [routerLink]="['/buscar-carrito', carrito._id]">
                    <i class="fas fa-eye" style="color: white;"></i>
                </a>
              </td>
          </tr>

          </tbody>
      </table>

  </div>

</div>
