<div class="tw-card">
  <div class="mt-5">
    <h2>Formulario de Departamento</h2>
    <form>
        <div class="mb-3 d-flex flex-column align-items-start justify-content-around">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" [(ngModel)]="miDepartamento.nombre" name="Gmail" placeholder="Ingresa nombre">
              <label for="nombre" class="form-label">Estado</label>
              <input type="text" class="form-control" id="estado" [(ngModel)]="miDepartamento.estado" name="password" placeholder="Ingresa estado">
              <label for="nombre" class="form-label">Municipio</label>
              <input type="text" class="form-control" id="municipio" [(ngModel)]="miDepartamento.municipio" name="Gmail" placeholder="Ingresa municipio">
              <label for="pais" class="form-label">País</label>
              <input type="text" class="form-control" id="pais" [(ngModel)]="miDepartamento.pais" name="Gmail" placeholder="Ingresa país">
              <label for="nombre" class="form-label">Número Dpto</label>
              <input type="text" class="form-control" id="direccion" [(ngModel)]="miDepartamento.num" name="Gmail" placeholder="Ingresa número dpto">
              <label for="direccion" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="direccion" [(ngModel)]="miDepartamento.direccion" name="Gmail" placeholder="Ingresa dirección">
        </div>
        <div class="d-grid mt-5">
          <button type="button" class="btn btn-primary btn-block" (click)="enviarDepartamento()">Enviar</button>
        </div>
    </form>
  </div>
</div>
